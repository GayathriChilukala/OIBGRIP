<html>
<style>
body{
    display: grid;
    height: 110vh;
    width: 100%;
    place-items: center;
    background-image: url('https://www.washingtonian.com/wp-content/uploads/2018/07/iStock-465480560.jpg');
}
.container
{
    text-align: center;
    border-radius: 8px;
    height: 30vh;
    width: 30vw;
    background: #87CEFA;
}
.inpSection{

    margin: 20px 50px;
    text-align: left;
}
</style>
<body>
<div class="container">
<div class="inpSection">
<FORM METHOD="POST">
<div>Your Weight:<h> </h><INPUT TYPE=text NAME=myWeight ONCHANGE="SetMyWeight(this)"></div>
<div>Miles run:<h>       </h><INPUT TYPE=text NAME=myDistance ONCHANGE="SetmyDistance(this)"></div>
<div>Calories burned<INPUT TYPE=text NAME="Fdiff" VALUE=""></div>
<div><INPUT TYPE=BUTTON ONCLICK="HowMany(this.form)" VALUE="Calculate"><INPUT TYPE=BUTTON VALUE=" Reset " onClick="ClearForm(this.form)"></div>
<div>My Comment:<INPUT TYPE=text NAME="comment" ></div>
</FORM>
</div>
</div>
<body>
<script >
var myWeight;
var myDistance;

function HowMany(form)
{
var difference;
difference = (myDistance * myWeight) * .653;
form.Fdiff.value = difference;

if (difference < 100) {
form.comment.value="You better start working!";
}
if (difference > 101 && difference < 200) {
form.comment.value="Nice run, but you can do better.";
}
if (difference > 201 && difference < 300) {
form.comment.value="Very good! Push above 300 next time.";
}
if (difference > 301 && difference < 500) {
form.comment.value="Great! Your a runner.....keep it up!";
}
if (difference > 501 && difference < 700) {
form.comment.value="Bill Rogers move over!";
}
if (difference > 701) {
form.comment.value="Your my hero! Have a jelly doughnut."; 
}

}

function SetMyWeight(weight)
{
myWeight = weight.value;
}

function SetmyDistance(dis)
{
myDistance = dis.value;
}

function ClearForm(form){

form.myWeight.value = "";
form.myDistance.value = "";
form.Fdiff.value = "";
form.comment.value = "";

}
</script>
</html>
